<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit2.PartyPlanner</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root" id="root">
        <div class="eventAttributes">
            <h2 class="label">Names</h2>
            <h2 class="label">Dates</h2>
            <h2 class="label">Times</h2>
            <h2 class="label">Locations</h2>
            <h2 class="label">Descriptions</h2>
        </div>
    </div>

    <form action="" class="form">
        <h2>Schedule an Event</h2>
        <label for="name">Enter Event Name:</label>
        <input type="text" name="name" id="name"></input>
        <label for="date">Event Date:</label>
        <input type="date" name="date" id="date"></input>
        <label for="time">Event Time:</label>
        <input type="time" name="time" id="time"></input>
        <label for="location">Event Location:</label>
        <input type="text" name="location" id="location"></input>
        <label for="description">Event Descriptions:</label>
        <input type="text" name="description" id="description"></input>
        <button type="submit" id="submit">Submit</button>
    </form> 

</body>
</html>
